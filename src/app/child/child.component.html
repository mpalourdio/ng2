<i class="far fa-address-card"></i>
<i class="far fa-check-circle"></i>
<i class="fas fa-angle-double-left"></i>
<div id="sec">
    <h1>ChildComponent</h1>
    <p appColor [color]="color">
        <input type="text" [(ngModel)]="color">
        {{bindingFromAppComponent | json}}
    </p>
    <input type="text" id="double-binded-child" [ngModel]="doubleBindedChild" (ngModelChange)="emitNgModelChanges($event)">
    <br>
    <input type="text" id="double-binded-child2" [(ngModel)]="doubleBindedChild2">
</div>

<div id="app">
    <app-search-filter [(applicationsList)]="applicationsList"></app-search-filter>
    <table id="mytable">
        <tr *ngFor="let application of applicationsList">
            <td>{{application}}</td>
        </tr>
    </table>
</div>
